services:
  - type: web
    name: clash-royale-trainer
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: clashroyaledb
    databaseName: clashroyaledb
    user: clashroyaleuser
    plan: free
